<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os cavaleiros do zodioco</title>
</head>
<body>
    <h1>Bem vindo ao jogo - Os cavaleiros do zodioco</h1>


    <p>para iniciar a aventura click abaixo</p>
    <p>1 - Hyoga</p>
    <p>2 - Seiya</p>
    <p>3 - Shiryu</p>

    <button onclick="inicia()">ESCOLHER</button>
    <!-- fazer tela de escolha de personagem no html com os tres personagem = ok-->
    <!-- fazer prompt para receber a escolha = OK -->
    <script>
        function inicia(){
            let personagem = window.prompt("escolha seu personagem")

            if(personagem == "1") {
                window.location.href = "src/personagens/personagem1/fase1.html"
            }
            else if(personagem == "2") {
                window.location.href = "src/personagens/personagem2/fase1.html"
            }
            else if(personagem == "3") {
                window.location.href = "src/personagens/personagem3/fase1.html"
            }else {
                alert("insira o numero respectivo do personagem corretamente")
                inicia();
            }
        }
        
    </script>
</body>
</html>
